version: '2'
services:
  vertx-musicstore:
    build: .
    ports:
      - "8081:8080"
      - "7778:7778"
    depends_on:
      - "postgres"
      - "mongo"
  postgres:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=music
      - POSTGRES_PASSWORD=music
      - POSTGRES_DB=musicdb
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
